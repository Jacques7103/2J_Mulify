<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulify</title>
    <link rel="stylesheet" href="style_list.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header-list">
        <a href=""><img class="logo" src="https://i.ibb.co/x3dDdjV/Mulify-Logo.jpg"></a>
        <button type="button" class="sign-up" id="sign_up">Sign-up</button>
        <button type="button" class="login" id="login">Login</button>
        <input type="text" class="search" placeholder="Find your musics...">
        <input type="image" onclick="sendtoPage();" class="png" src="https://i.ibb.co/NWWJy25/search-icon-red-md.png">
        <div class="modal-container-1" id="modal_container_1">
            <div class="modal">
                <button class="close" id="close_1">x</button>
                <h1 class="title">Login</h1>
                <p class="description">Enter your email and password!</p>
                <div class="form">
                    <input type="email" class="form-control" placeholder="Enter your email...">
                    <i class="fa fa-user input-icon"></i>
                </div>
                <div class="form">
                    <input type="password" class="form-control" placeholder="Enter your password...">
                    <i class="fa fa-key input-icon"></i>
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                       <label>Remember me</label>
                </div>
                   <a href="" class="forgot-pass">Forgot Password?</a>
                <button type="button" class="login-me" id="login_me">Login</button>
            </div>
        </div>
        <div class="modal-container-2" id="modal_container_2">
            <div class="modal">
                <button class="close" id="close_2">x</button>
                <h1 class="title">Sign-Up</h1>
                <p class="description">Create your email and password!</p>
                <div class="form">
                    <input type="email" class="form-control" placeholder="Enter your email...">
                    <i class="fa fa-user input-icon"></i>
                </div>
                <div class="form">
                    <input type="password" class="form-control" placeholder="Enter your password...">
                    <i class="fa fa-key input-icon"></i>
                </div>
                <div class="checkbox">
                    <input type="checkbox" class="remember">
                       <label>Remember me</label>
                </div>
                <button type="button" class="sign-up-me" id="sign_up_me">Sign-Up</button>
            </div>
        </div>
        <script src="user.js"></script>
    </div>
</body>
</html>
